<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="CSS/estilos.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body class="bg-warning d-flex align-items-center" style="--bs-bg-opacity: .5; min-height: 100vh;">

        <!--CARD DE LOGIN-->
        <section class="w-100">

            <div class="container">

                <div class="d-flex justify-content-center">

                    <h1 class="display-3 mb-5">Seja bem-vindo(a) de volta!</h1>

                </div>

                <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-md-center">

                    <div class="col">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Login</h5>
                                <form action="">
                                    <div class="mb-3">
                                        <label for="emailLogin">Email:</label>
                                        <input type="email" id="emailLogin" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label for="senhaLogin">Senha:</label>
                                        <input type="password" id="senhaLogin" class="form-control">
                                    </div>

                                    <button class="btn btn-warning mb-2" type="submit">Entrar</button>

                                </form>

                                <p>
                                    <small class="text-body-secondary">NÃ£o tem uma conta?
                                        <a href="cadastro.html" style="text-decoration: none;"> Cadastre-se</a>!
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
      
                </div>

                <div class="d-flex justify-content-center mt-5">

                    <p><a href="home.html">Voltar para home</a></p>
                    
                </div>

            </div>

        </section>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    </body>
</html>
