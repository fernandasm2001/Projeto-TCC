        <!--FORMULÁRIO-->
        <section  >

            <div class="container " style="margin-top: 70px;">

                    <div class="card bg-dark text-light">
                        <div class="card-body">
                            <h3 class="card-title">Formulário de Inserção de Livros</h2>

                                <!--INICIO DO FORMULÁRIO-->
                                <form action="" class=" mt-3">
                                    <div class="row">

                                        <div class="mb-3 col-md-6">
                                            <label for="tituloLivro" class="form-label">Título do Livro:</label>
                                            <input type="text" id="tituloLivro" class="form-control" placeholder="Ex: O doador de memórias" required>
                                        </div>

                                        <div class="mb-3 col-md-6">
                                            <label for="autorLivro" class="form-label">Autor do Livro:</label>
                                            <input type="text" id="autorLivro" class="form-control" placeholder="Ex: Machado de Assis" required>
                                        </div>

                                        <div class="mb-3 col-md-4">
                                            <label for="editoraLivro" class="form-label">Editora do Livro:</label>
                                            <input type="text" id="editoraLivro" class="form-control" placeholder="Ex: Saraiva" required>
                                        </div>

                                        <div class="mb-3 col-md-2">
                                            <label for="anoPublicacao" class="form-label" >Publicado:</label>
                                            
                                            <select name="" id="anoPublicacao" class="form-select" required>

                                                <option value="">Selecione o ano</option >
                                                
                                            </select>
                                        </div>

                                        <div class="mb-3 col-md-2">
                                            <label for="generoLivro1" class="form-label">Gênero 1:</label>
                                            
                                            <select name="" id="generoLivro1" class="form-select" required>

                                                <option value="">Selecione</option>
                                                
                                            </select>

                                            
                                        </div>

                                        <div class="mb-3 col-md-2">
                                            <label for="generoLivro2" class="form-label">Gênero 2:</label>
                                            
                                            <select name="" id="generoLivro2" class="form-select" required>

                                                <option value="">Selecione</option>
                                                
                                            </select>

                                            
                                        </div>


                                        <div class="mb-3 col-md-2">
                                            <label for="generoLivro3" class="form-label">Gênero 3:</label>
                                            
                                            <select name="" id="generoLivro3" class="form-select" required>

                                                <option value="">Selecione</option>
                                                
                                            </select>

                                            
                                        </div>

                                        <div class="mb-3 col-md-5">
                                            <label for="ISBN10" class="form-label">ISBN-10:</label>
                                            <input type="number" id="ISBN10" class="form-control" placeholder="Ex: ---" required>
                                        </div>

                                        <div class="mb-3 col-md-5">
                                            <label for="ISBN13" class="form-label">ISBN-13:</label>
                                            <input type="number" id="ISBN13" class="form-control" placeholder="Ex: ---" required>
                                        </div>

                                        <div class="mb-3 col-md-2">
                                            <label for="exemplaresLivros" class="form-label">Exemplares:</label>
                                            <input type="number" id="exemplaresLivros" class="form-control" placeholder="Ex: 80" required>
                                        </div>

                                        <div class="mb-3 col-12">
                                            <label for="sinopseLivro" class="form-label">Sinopse:</label>
                                            <textarea class="form-control" name="" id="sinopseLivro" rows="5" required></textarea>
                                        </div>

                                        <div class="mb-3 col-12">
                                            <label for="capaLivro" class="form-label">Selecione a imagem de capa:</label>
                                            <input type="file" id="imagemLivro" class="form-control" required>
                                        </div>

                                    </div>

                                    <div class="d-flex justify-content-end mt-3">

                                        <button type="submit" class="btn btn-warning me-2">Enviar</button>
                                        <button type="reset" class="btn btn-danger">Apagar</button>

                                    </div>
                                   
                                </form>
                        </div>
                    </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/28468a4254.js" crossorigin="anonymous"></script>
        
        <script>

            const selectAno = document.getElementById('anoPublicacao');
            for (let ano=2025;ano>=1455;ano--){
                const optionAno = document.createElement('option');
                optionAno.value = ano;
                optionAno.textContent = ano;
                selectAno.appendChild(optionAno);
            }
            
            const selectGenero1 = document.getElementById('generoLivro1');
            const selectGenero2 = document.getElementById('generoLivro2');
            const selectGenero3 = document.getElementById('generoLivro3');

            let genero = ['Romance','Novela','Conto','Crônica','Poema', 'Canção', 'Drama histórico', 'Teatro de Vanguarda', 'Policial'];

            for (let i = 0; i<genero.length;i++){
                const optionGenero1 = document.createElement('option');

                optionGenero1.value = genero[i];
                optionGenero1.textContent = genero[i];
                selectGenero1.appendChild(optionGenero1);
                
            }

            for (let i = 0; i<genero.length;i++){
                const optionGenero2 = document.createElement('option');

                optionGenero2.value = genero[i];
                optionGenero2.textContent = genero[i];
                selectGenero2.appendChild(optionGenero2);
                
            }

            for (let i = 0; i<genero.length;i++){

                const optionGenero3 = document.createElement('option');

                optionGenero3.value = genero[i];
                optionGenero3.textContent = genero[i];
                selectGenero3.appendChild(optionGenero3);
                
            }
          
            
        </script>
